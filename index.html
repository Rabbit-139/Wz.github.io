<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>号卡商城</title>
  <style>
    :root{
      --max-w:1100px;
      --card-bg: linear-gradient(180deg,#fff,#f7f7f9);
      --accent:#1a73e8;
      --muted:#666;
      --radius:10px;
      --glass: rgba(255,255,255,0.9);
    }

    html,body{height:100%;}
    body{
      margin:0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color:#222;
      background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("background.jpg") center/cover no-repeat fixed;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:40px 16px;
    }

    .wrapper{
      width:100%;
      max-width:var(--max-w);
    }

    .site-header{
      background: var(--glass);
      padding:18px 20px;
      border-radius: var(--radius);
      display:flex;
      align-items:center;
      justify-content:space-between;
      box-shadow:0 8px 24px rgba(0,0,0,0.18);
      margin-bottom:20px;
    }
    .site-header h1{margin:0;font-size:1.4rem;}
    .site-header .subtitle{color:var(--muted);font-size:0.95rem}

    /* 顶部两列区域：左侧简介/链接，右侧特色列表 */
    .grid-top{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:18px;
      margin-bottom:18px;
    }

    .card{
      background: var(--card-bg);
      border-radius:10px;
      padding:16px;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }
    .card h2{margin:0 0 10px 0;font-size:1.05rem;color:#222}
    .card p{margin:0;color:var(--muted);font-size:0.95rem}

    ul{list-style:none;padding:0;margin:0}
    li{margin:8px 0}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}

    /* 多卡片网格（分区展示：广电/联通/电信/移动） */
    .cards{
      display:grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap:14px;
      margin-top:8px;
    }

    .card .net-title{font-weight:600;margin-bottom:8px;color:#0f1723}

    /* 响应式：窄屏堆叠 */
    @media (max-width:900px){
      .grid-top{grid-template-columns: 1fr}
    }
  </style>
</head>
